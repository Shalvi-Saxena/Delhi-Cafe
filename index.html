<html>
<head>
    <title>Neighborhood Refreshment!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<div class="container">
       <div class="attribution">
                Created By Shalvi Saxena
            </div>
    <div id="map"></div>
    <div class="options-box">
        <header><h1>Coffee Houses</h1>
            <form class="form-inline" id="form-search" data-bind="submit: search">
                <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search" autofocus>
                <button type="submit" id="submit-button" class="btn btn-outline-danger">Explore</button>
            </form><p id="summary" data-bind="text: queryResult"></p></header>
        <aside>
            <ul class="list-group" data-bind="foreach: {data: FilteredcafeList, as: 'coffeehouse'}" id="lists">
                <li data-bind="click: $root.selectCafe" class="list-group-item">
                    <span data-bind="text: coffeehouse.name"></span>
                </li>
            </ul>
        </aside></div></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="lib/knockout-3.2.0.min.js"></script>
<script src="js/app.js"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECAQGKo6_jJ-0keW6LpUYxTgcjZTkXkE&v=3&callback=initMap" onerror="googleError()"></script>
</body></html>
